#-----------------------------------------------------------------
# pycparser: _c_ast_gen.cfg
#
# Defines the AST Node classes used in pycparser.
# 
# Each entry is a Node sub-class name, listing the attributes
# and child nodes of the class:
#   <name>*     - a child node
#   <name>**    - a sequence of child nodes
#   <name>      - an attribute
#
