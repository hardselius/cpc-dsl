# License: BSD
#-----------------------------------------------------------------

Program: [imports**, components**]

Import: [package]

Component: [doc*, name*, in_params*, out_params*, body*]

In: [params**]

Out: [params**]

InParam: [doc*, type*, name*, opt*, default*]

OutParam: [doc*, type*, name*, default*]

Atom: [atomtype*, atomconfs**]

AtomType: [atomtype]

AtomConf: [option, value]

Network: [controller*, stmtblock*]

StmtBlock: [stmts**]

Controller: [name*]

Assignment: [name*, compstmt*]

CompStmt: [name*, params**]

Connection: [left*, right*]

ParamRef: [comp*, direction, param*]

ID: [id]

Type: [type]

Optional: [bool]

Constant: [type, value]

Docstring: [doc]

Empty: []